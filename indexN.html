<!DOCTYPE html>
<html>
  <head>
    <title>VANILLA JAVASCRIPT HANGMAN GAME</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <dialog id="dialog" >

      <div id="divDialog">
        <h1 id="h1">Personlig prosjekt</h1>
        <hr id="ligne">
        <p >Webdesign gr.2 - Høst 2024</p>

        <div id="milieux">
          <div id="gauche">
            <p class="gauche" id="auteur">Regissert av</p>
            <p class="gauche">Gabriel Tremblay</p>
            <p class="gauche" id="inspi">Inspirasjon</p>
            <a href="https://codesandbox.io/s/z9fhk" class="gauche">https://codesandbox.io/s/z9fhk</a>
          </div>
          <div id="droite">
            <img src="/image/megaman.png" alt="image de megaman">
          </div>

        </div>

        <label for="checbocDialog">Ikke vis denne meldingen igjen</label>
        <input type="checkbox" id="checbocDialog">
        <p></p>
        <button id="fermerDialog" onclick="dialogFermer()">Lukke</button>

      </div>

    </dialog>

    <div class="wrapper">
      <p>
        Bruk tastaturet hvis du vil finne det hemmelige ordet eller be om et hint.
      </p>
    </div>

    <div class="wrapper">
      <div class="alphabetButton" id="alphabetButtons"></div>
      <p id="categoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Indice -</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas
      >
      <div class="container">
        <button class="btn-2" id="hint">Indeks</button>
        <button class="btn-2" id="reset" onclick="reset()">Ny del</button>
        <button class="btn-2" id="deviner" onclick="deviner()">Å gjette ordet</button>
      </div>
      <a href="index.html">
        <button id="bouttoncacher"></button>
      </a>
    </div>

    <script src="src/indexN.js"></script>

      // Code pour afficher l'alerte lorsque la page commence à se charger
